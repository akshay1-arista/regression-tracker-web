<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Regression Tracker{% endblock %}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Alpine.js Error Handler (must be loaded before Alpine.js) -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.onError((error) => {
                console.error('Alpine.js error:', error);
                // Show user-friendly error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.position = 'fixed';
                errorDiv.style.top = '20px';
                errorDiv.style.right = '20px';
                errorDiv.style.zIndex = '9999';
                errorDiv.style.maxWidth = '400px';
                errorDiv.textContent = 'An error occurred. Please refresh the page.';
                document.body.appendChild(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            });
        });
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- JavaScript Required Notice -->
    <noscript>
        <div class="error-message" style="position: fixed; top: 0; left: 0; right: 0; z-index: 10000; margin: 20px; padding: 20px; background-color: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; border-radius: 0.375rem;">
            <strong>JavaScript Required</strong>
            <p style="margin-top: 8px;">This application requires JavaScript to function properly. Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
    </noscript>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <h1>Regression Tracker</h1>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/search" class="nav-link {% if request.path == '/search' %}active{% endif %}">
                        Search
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin" class="nav-link {% if request.path == '/admin' %}active{% endif %}">
                        Admin
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2026 Regression Tracker | Powered by FastAPI + Alpine.js</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
